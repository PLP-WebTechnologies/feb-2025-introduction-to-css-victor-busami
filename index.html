<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Webpage</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section with Class -->
    <header class="header">Welcome to My Stylish Page!</header>

    <!-- Main Content Section with ID -->
    <div id="main-content">
      <h2>Introduction</h2>
      <p>
        This is a simple webpage styled with external CSS. We will showcase how
        to style HTML elements using classes, IDs, and CSS properties like
        margins, padding, borders, and fonts.
      </p>

      <!-- Image with Class for Styling -->
      <img
        src="https://via.placeholder.com/400"
        alt="Placeholder Image"
        class="img-style"
      />

      <button>Click Me!</button>
    </div>
  </body>
</html>
